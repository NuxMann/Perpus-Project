<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi Member | globalperpus</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a href="index.html" class="navbar-logo">global<span>perpus</span></a>
      <div class="navbar-nav">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">Tentang Kami</a>
        <a href="index.html#book">Koleksi</a>
        <a href="index.html#contact">Kontak</a>
        <a href="registrasi.html">Daftar Member</a>
      </div>
    </nav>

    <!-- Registrasi Form -->
    <section class="register" id="register">
      <h2>Registrasi Member</h2>
      <div class="register-card">
        <form id="register-form" action="#" method="post">
          <div class="form-group">
            <label for="nim">NIM</label>
            <input type="text" id="nim" name="nim" placeholder="Masukkan NIM…" required />
          </div>
          <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap…" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email…" required />
          </div>
          <div class="form-group">
            <label for="telp">Telephone</label>
            <input type="tel" id="telp" name="telp" placeholder="Masukkan no. telepon…" required />
          </div>
          <div class="form-group">
            <label for="alamat">Alamat</label>
            <textarea id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat lengkap…"></textarea>
          </div>
          <div class="form-group radio-group">
            <label>Gender</label>
            <label><input type="radio" name="gender" value="Laki-laki" required /> Laki-laki</label>
            <label><input type="radio" name="gender" value="Perempuan" /> Perempuan</label>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-submit">Daftar Sekarang</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>Fahry &copy; 2025 globalperpus</footer>

    <script>
      window.addEventListener('scroll', () => {
        document.querySelector('.navbar').classList.toggle('shrink', window.scrollY > 50);
      });
    </script>
  </body>
</html>
